<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UselessMC</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #ff69b4, #1e1e2f);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: auto;
            gap: 20px;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 8px #000;
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4;
            }
            to {
                text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493;
            }
        }

        .search-bar {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 50%;
        }

        .search-bar input {
            font-size: 1.2rem;
            padding: 10px;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            background: #1e1e2f;
            color: #fff;
            flex-grow: 1;
        }

        .search-bar button {
            font-size: 1.2rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff69b4;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .search-bar button:hover {
            background: #ff1493;
            transform: scale(1.1);
        }

        .results {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        .skin img, .cape img {
            width: 150px;
            height: 300px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
        }

        .joke-section {
            margin-top: 40px;
            font-size: 1.2rem;
            color: #ffdf00;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            width: 80%;
            max-width: 1000px;
        }

        .joke-section button {
            font-size: 1.2rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff69b4;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .joke-section button:hover {
            background: #ff1493;
            transform: scale(1.1);
        }

        .bio {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #fff;
            text-align: center;
        }

        .creator-label {
            font-weight: bold;
            font-size: 1.3rem;
            color: #ff69b4;
            text-align: center;
            margin-top: 10px;
        }

        .feature-result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ffdf00;
            text-align: center;
        }

        .most-searched {
            margin-top: 40px;
            font-size: 1.2rem;
            color: #ff69b4;
            text-align: center;
            width: 100%;
        }

        .most-searched-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .profile-box {
            background: #2e2e3a;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .profile-box:hover {
            transform: scale(1.05);
        }

        .profile-box img {
            border-radius: 10px;
            width: 100px;
            height: 100px;
        }

        .profile-box .tag {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ff69b4;
        }

        .profile-box .username {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #fff;
        }

        .profile-box .bio {
            font-size: 1rem;
            margin-top: 10px;
            color: #ffdf00;
        }
    </style>
</head>
<body>
    <h1>UselessMC</h1>
    <div class="search-bar">
        <input type="text" id="username" placeholder="Enter Minecraft Username">
        <button onclick="searchUsername()">Search</button>
        <button onclick="randomSkin()">Random Skin</button>
    </div>

    <div class="results" id="results"></div>

    <!-- Most Searched Profiles -->
    <div class="most-searched">
        <h2>Most Searched Profiles</h2>
        <div class="most-searched-container" id="mostSearchedList"></div>
    </div>

    <div class="joke-section">
        <button onclick="generateMinecraftSeed()">Minecraft Seed Creator</button>
        <button onclick="generateHypixelRank()">Free Hypixel Rank Generator</button>
        <button onclick="generateWorldName()">Random World Name Generator</button>
        <button onclick="generateBlockRecipe()">Random Block Recipe</button>
        <button onclick="generateMob()">Minecraft Mob Randomizer</button>
        <button onclick="generatePotion()">Minecraft Potion Generator</button>
        <button onclick="generateServer()">Minecraft Server Finder</button>
        <button onclick="generateHerobrineStory()">Herobrine Encounter</button>
        <button onclick="generateChatMessage()">Minecraft Chat Generator</button>
        <button onclick="generateAchievement()">Minecraft Achievement Generator</button>
        <button onclick="generateSkinEditor()">Minecraft Skin Editor</button>
        <button onclick="generateMusicDisc()">Minecraft Music Disc Generator</button>
        <button onclick="generateStructure()">Minecraft Structure Generator</button>
        <button onclick="checkItemDurability()">Minecraft Item Durability Checker</button>
        <button onclick="generateRandomSeed()">Minecraft World Seed Generator</button>
        <button onclick="generateCreeperFace()">Minecraft Creeper Face Generator</button>
        <button onclick="generateRecipeForDisaster()">Minecraft Recipe for Disaster</button>
        <button onclick="generateMinecraftPet()">Minecraft Animal Pet Generator</button>
        <button onclick="generateMinecraftFact()">Minecraft Fact Generator</button>
        <button onclick="generateRandomTexture()">Random Minecraft Textures</button>
        <button onclick="generateQuest()">Minecraft Quest Generator</button>
        <button onclick="generateNameTag()">Minecraft Name Tag Generator</button>
        <button onclick="generateAntiCheat()">FREE MINECRAFT ANTICHEAT GENERATOR CLICK HERE</button>
        <button onclick="freeMinecraftCheat()">Free Minecraft Cheat</button>
    </div>

    <div id="featureResult" class="feature-result"></div>

    <script>
        let mostSearchedProfiles = ["BloraMc"];

        function updateMostSearched() {
            const listContainer = document.getElementById('mostSearchedList');
            listContainer.innerHTML = ''; // Clear current list

            // Create profile boxes for each profile
            mostSearchedProfiles.forEach((profile) => {
                const box = document.createElement('div');
                box.classList.add('profile-box');

                const tag = profile.toLowerCase() === 'bloramc' ? "<span class='tag'>[Owner]</span>" : "";
                const bio = profile.toLowerCase() === 'bloramc' ? "UselessMC's Creator" : "Minecraft Player";

                const profileBoxContent = `
                    <img src="https://mc-heads.net/body/${profile}" alt="${profile}'s Skin">
                    <div class="username">${profile}</div>
                    ${tag}
                    <div class="bio">${bio}</div>
                `;

                box.innerHTML = profileBoxContent;
                box.onclick = function() {
                    searchUsername(profile);
                };

                listContainer.appendChild(box);
            });
        }

        function searchUsername(username) {
            if (!username) {
                username = document.getElementById('username').value || `Player${Math.floor(Math.random() * 10000)}`;
            }

            // Add the username to the most searched list if it's not already there
            if (!mostSearchedProfiles.includes(username)) {
                mostSearchedProfiles.push(username);
                updateMostSearched();
            }

            const resultsDiv = document.getElementById('results');
            const randomSeed = Math.floor(Math.random() * 10000000000);

            const bios = [
                "Minecraft enthusiast who loves building castles.",
                "A dedicated survival player who has conquered every biome.",
                "A redstone expert who can build anything!",
                "Master of building and exploring the world of Minecraft.",
                "Famous for their epic survival adventures!"
            ];

            const bio = username.toLowerCase() === "bloramc" ? 
                "Considered the greatest Minecraft player - Creator of UselessMC" :
                bios[Math.floor(Math.random() * bios.length)];

            const fakeStats = `
                <div class="fake-stats">
                    <p><strong>Blocks Mined:</strong> ${Math.floor(Math.random() * 100000000) + 180000000}</p>
                    <p><strong>Deaths by Creeper:</strong> ${Math.floor(Math.random() * 200000000) + 850000000}</p>
                    <p><strong>Favorite Biome:</strong> Mushroom Island</p>
                </div>
            `;

            const isBloraMc = /bloramc/i.test(username);
            const creatorLabel = isBloraMc ? "<strong>UselessMC's Creator</strong>" : "";

            resultsDiv.innerHTML = `
                <div class="skin">
                    <p>Skin:</p>
                    <img src="https://mc-heads.net/body/${username}" alt="${username}'s Skin">
                </div>
                <div class="cape">
                    <p>Cape:</p>
                    <img src="https://mc-heads.net/cape/${username}" alt="${username}'s Cape">
                </div>
                <div class="random-seed">
                    <strong>Random Seed:</strong> ${randomSeed}
                </div>
                <div class="bio">
                    <strong>Bio:</strong> ${bio}
                </div>
                <div class="creator-label">
                    ${creatorLabel}
                </div>
                ${fakeStats}
            `;
        }

        function randomSkin() {
            searchUsername();
        }

        function generateMinecraftSeed() {
            document.getElementById('featureResult').innerHTML = "Here’s a Minecraft Seed: 1234567890";
        }

        function generateHypixelRank() {
            document.getElementById('featureResult').innerHTML = "Here’s a random Hypixel Rank: MVP+";
        }

        function generateWorldName() {
            document.getElementById('featureResult').innerHTML = "Your random world name is: DragonCavern";
        }

        function generateBlockRecipe() {
            document.getElementById('featureResult').innerHTML = "Here's a random Block Recipe: Crafting Table (Wood + Wood)";
        }

        function generateMob() {
            document.getElementById('featureResult').innerHTML = "Here's a random Minecraft Mob: Creeper";
        }

        function generatePotion() {
            document.getElementById('featureResult').innerHTML = "Here’s a random Potion: Healing Potion (Glistering Melon + Water Bottle)";
        }

        function generateServer() {
            document.getElementById('featureResult').innerHTML = "Here’s a random Minecraft Server:  play.mcs.com";
        }

        function generateHerobrineStory() {
            document.getElementById('featureResult').innerHTML = "Herobrine appeared at midnight, and the world was never the same again...";
        }

        function generateChatMessage() {
            document.getElementById('featureResult').innerHTML = "Random Chat Message: ‘Hello world!’";
        }

        function generateAchievement() {
            document.getElementById('featureResult').innerHTML = "Achievement Unlocked: ‘Master Miner’";
        }

        function generateSkinEditor() {
            document.getElementById('featureResult').innerHTML = "Open Skin Editor Tool!";
        }

        function generateMusicDisc() {
            document.getElementById('featureResult').innerHTML = "Here’s a random Music Disc: 13";
        }

        function generateStructure() {
            document.getElementById('featureResult').innerHTML = "Here’s a random Minecraft Structure: Village";
        }

        function checkItemDurability() {
            document.getElementById('featureResult').innerHTML = "Item Durability: 52/64";
        }

        function generateRandomSeed() {
            document.getElementById('featureResult').innerHTML = "Your random seed is: 4567891230";
        }

        function generateCreeperFace() {
            document.getElementById('featureResult').innerHTML = "Here's a Creeper Face pattern!";
        }

        function generateRecipeForDisaster() {
            document.getElementById('featureResult').innerHTML = "Recipe for Disaster: TNT + Flint and Steel";
        }

        function generateMinecraftPet() {
            document.getElementById('featureResult').innerHTML = "Your Minecraft Pet: A Wolf!";
        }

        function generateMinecraftFact() {
            document.getElementById('featureResult').innerHTML = "Minecraft Fact: The first Minecraft seed was 0!";
        }

        function generateRandomTexture() {
            document.getElementById('featureResult').innerHTML = "Here’s a random Minecraft texture!";
        }

        function generateQuest() {
            document.getElementById('featureResult').innerHTML = "Your Minecraft Quest: Build a Castle!";
        }

        function generateNameTag() {
            document.getElementById('featureResult').innerHTML = "Your Name Tag: ‘TheLegend’";
        }

        function generateAntiCheat() {
            document.getElementById('featureResult').innerHTML = "Minecraft Anticheat: Free!";
        }

        function freeMinecraftCheat() {
            document.getElementById('featureResult').innerHTML = "Free Minecraft Cheat!";
        }

        // Initial load of the most searched profiles
        updateMostSearched();
    </script>
</body>
</html>
